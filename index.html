<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>PWA App</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="header">
        <img src="./smu-icon-96x96.png" width="75px" />
        <h1>PWA Assignment</h1>
    </div>

    <div class="subheader"> 
        <h2>Javal Vadodaria</h2> 
    </div>

    <hr />

    <div>
        <form>
            <label for="taskName">Task Name</label>
            <input type="text" id="sname" name="sname" placeholder="Task name...">

            <label for="dueDate">Due Date</label>
            <input type="date" id="duedate" name="duedate" placeholder="YYYY-MM-DD">

            <label for="assignedTo">Assigned To</label>
            <input type="text" id="assignedto" name="assignedto" placeholder="Assigned To">

            <input type="submit" value="Add task">
        </form>
    </div>

    <hr />

    <div id="students"></div>
</body>
